<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/superUtil.js"></script>
    <script src="js/calendar.js"></script>
    <script src="Years/2025/June/externalCalendar.js"></script>
    <title>Christopher's Digital Solutions: Calendar</title>
</head>
<body>
    <div class="navBar">
        <span class="logo">Christopher's Digital Solutions: Calendar</span>
    </div>
    <div class="fullScreenWrapper">
        <div class="modalContentWrapper">
            <h2>Edit Day</h2>
            <input type="hidden" id="dayIndex">
            <br>
            <div class="inputWrapper">
            </div>
            <div class="buttonWrapper">
                <button type="submit" onclick="calendar.addEventDialog();">Add Event</button>
                <button type="submit" onclick="calendar.addTaskDialog();">Add Task</button>
            </div>
            <div class="modalMessages"></div>
            <br><div class="closeModal" onclick="calendar.closeModal(true)">Close (X)</div>
        </div>
    </div>
    <br>
    <div class="calendarWrapper">
        <center><h1>Month</h1></center>
        <ul>
            <!-- <li></li> -->
        </ul>
    </div>
    <br>    
    <div class="calendarOutputWrapper" style="margin:15px;">
        <br>
        <center>
            <h2>Calendar JSON Output:</h2><br>
            <textarea name="calendarOutput" id="calendarOutput" style="width:90%; height:100px;"></textarea>
            <br>
            <button onclick="calendar.importJSON();">Import JSON</button>
        </center>
        <br>
        <div style="width: 100%; height: 200px; text-align: center; margin:0 auto;">
                <h2>Apply Color Scheme:</h2>
                <br>
                <p><h3>Select Color:</h3></p>
                <select name="colorScheme" id="colorScheme">
                    <option value="-1">Custom</option>
                    <option value="0">Red</option>
                    <option value="1">Orange</option>
                    <option value="2">Yellow</option>
                    <option value="3">Green</option>
                    <option value="4">Blue</option>
                    <option value="5">Purple</option>
                    <option value="6">Pink</option>
                    <option value="7">Charcoal</option>
                </select>
                <br>
                <br>
                <p><h3>Custom Hex Value #</h3></p>
                <input type="text" placeholder="#DAF7A6" style="border:1px solid black; padding:5px;" id="customHexValue">
                <br>
                <br>
                <p><h3>Select Inner Text Color:</h3></p>
                <select name="innerTextColor" id="innerTextColor">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
                <br>
                <p id="functionMessage"></p>
                <button onclick="calendar.changeTheme();">Update Theme</button>
                <br>
            <br>
            <br>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
